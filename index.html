<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Elintcode Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=0.80">
    <link href="script.css" rel="stylesheet">
  </head>
  <body>
    <div id="calculator">   
      <div id="display">
      <h1 id="numberbar"></h1>
      </div>
      <div class="container">
      <button class="container-button extra" onclick="numclear()">C</button>
      <button class="container-button extra" onclick="numback()">&#x2190</button>
      <button class="container-button extra" onclick="numper()">%</button>
      <button class="container-button operator" onclick="numdiv()">&#247</button>
      <button class="container-button" onclick="num7()">7</button>
      <button class="container-button" onclick="num8()">8</button>
      <button class="container-button" onclick="num9()">9</button>
      <button class="container-button operator" onclick="nummult()">x</button>
      <button class="container-button" onclick="num4()">4</button>
      <button class="container-button" onclick="num5()">5</button>
      <button class="container-button" onclick="num6()">6</button>
      <button class="container-button operator" onclick="numsub()">-</button>
      <button class="container-button" onclick="num1()">1</button>
      <button class="container-button" onclick="num2()">2</button>
      <button class="container-button" onclick="num3()">3</button>
      <button class="container-button operator" onclick="numsum()">+</button>
      <button class="container-button" onclick="num00()">00</button>
      <button class="container-button" onclick="num0()">0</button>
      <button class="container-button" onclick="numdot()">.</button>
      <button class="container-button equal" onclick="numequal()">=</button>
      </div>
    </div>
  <script src="script.js"></script>
  </body>
</html>
